<h1 *ngIf="currentHero.id">
    {{currentHero.id? 'Editar heroe ': 'Agregar heroe' }} <strong>"{{ currentHero.superhero }}"</strong>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
    <div class="col-12 sm:col-6">
        <mat-card>
            <mat-card-content>
                <!-- Para la conectividad de los inputs es necesario implementar una etiqueta "form" -->
                <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">

                    <!-- Para capturar el valor de un Input es necesario anadir --> 
                    <!-- el nombre del atributo que lo conecta en este caso "superhero" -->
                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Super heroe</mat-label>
                        <input matInput type="text" required formControlName="superhero" >
                    </mat-form-field>

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Alter Ego</mat-label>
                        <input matInput type="text" required formControlName="alter_ego">
                    </mat-form-field>

                    <mat-form-field class="col-12 ">
                        <mat-label>Primera aparicion</mat-label>
                        <input matInput type="text" required formControlName="first_appearance">
                    </mat-form-field>

                    <mat-form-field class="col-12 ">
                        <mat-label>Personajes</mat-label>
                        <input matInput type="text" required formControlName="characters">
                    </mat-form-field>

                    <mat-form-field class="col-12 ">
                        <mat-select>
                            <mat-option 
                                *ngFor="let publisher of publishers"
                                [value]="publisher.id">
                                {{ publisher.desc }}
                            </mat-option>
                        </mat-select>                       
                        <input matInput type="text" required formControlName="publisher">
                    </mat-form-field>

                    <mat-form-field class="col-12 ">
                        <mat-label>Alternative Image</mat-label>
                        <input matInput type="text" formControlName="alt_img">
                    </mat-form-field>

                </form>

                <div class="flex justify-content-between">
                    <button 
                        *ngIf="currentHero.id"
                        mat-flat-button color="warn"
                        (click)="onDeleteHero()">
                        Borrar
                        
                    </button>
                    <span></span>
                    <button mat-flat-button color="primary" (click)="onSubmit()">
                        <mat-icon>save</mat-icon>
                        Guardar
                    </button>
                </div>
                
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-12 sm:col-6">
        <mat-card>
            <img [src]="currentHero | heroImage" alt="Imagen del heroe">
        </mat-card>
    </div>
</div>

<pre>
    {{ currentHero | json }}
</pre>
